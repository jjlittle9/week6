      //Dynamic Images
      var images = [
          {
              name: "Senna",
              image: "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Senna_0.jpg"
          },
          {
              name: "Fizz",
              image: "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Fizz_3.jpg"
          },
          {
              name: "Neeko",
              image: "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Neeko_0.jpg"
          }
      ];

      var imgTag = document.querySelectorAll("img")[0];
      var buttonTag = document.querySelector("button");

      buttonTag.addEventListener("click", pickRandomImage);

      function pickRandomImage() {
          
          var randomNumber = Math.floor(Math.random() * images.length);

          var imageUrl = images[randomNumber].image; 

          imgTag.src = imageUrl;
      }

      //Loot Chances

          },

          },

              chance: 0.09
          }
      ]

      var dropSystem = document.getElementById("dropSystem");
      dropSystem.addEventListener("click", pickLoot);

          console.log("in a loop!", item);

            findAbleItems.push(item);
          }
        });

          console.log("no");
        } else {
          var randItemNumber = Math.floor(Math.random() * findAbleItems.length);
          console.log(findAbleItems[randItemNumber]);

  </body>
</html>
